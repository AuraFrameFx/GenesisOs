version: 2
jobs:
  # GitHub Actions workflow dependencies
  - package-ecosystem: "github-actions"
    directory: "/" # Location of workflow files
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10
 //

  # Gradle dependencies for Android/Java/Kotlin projects
  - package-ecosystem: "gradle"
    directory: "/" # Change if your build.gradle is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Docker dependencies
  - package-ecosystem: "docker"
    directory: "/" # Change if your Dockerfile is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Python pip dependencies
  - package-ecosystem: "pip"
    directory: "/" # Change if your requirements.txt is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maven dependencies
  - package-ecosystem: "maven"
    directory: "/" # Change if your pom.xml is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit:
