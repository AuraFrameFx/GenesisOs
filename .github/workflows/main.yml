version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/" # Location of workflow files
    schedule:
      interval: "daily"
    open-pull-requests-limit: 10

  - package-ecosystem: "gradle"
    directory: "/" # Change if your build.gradle is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "docker"
    directory: "/" # Change if your Dockerfile is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "pip"
    directory: "/" # Change if your requirements.txt is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  - package-ecosystem: "maven"
    directory: "/" # Change if your pom.xml is elsewhere
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10